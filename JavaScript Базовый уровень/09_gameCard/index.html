<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <style rel="stylesheet" href="style.css"></style>
    <script defer src="script.js"></script>

    <style>
        .cardStyle {
            background-color: red;
            width: 150px;
            height: 200px;
            border-radius: 10%;
            border: 1px solid #000;
            text-align: center;
            align-items: center;
            font-size: 40px;
        }

        .cardStyle:not(:last-child) {
            margin-bottom: 10px;
        }

        button{
            display: block;
        }

    </style>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <div class="row">
            <div class="col">
              <button class="cardStyle" data-get="1" onclick="return oneList(this)" ></button>
               
              <button class="cardStyle" data-get="4" onclick="return oneList(this)"></button>

              <button class="cardStyle" data-get="2" onclick="return oneList(this)"></button>
                
              <button class="cardStyle" data-get="3" onclick="return oneList(this)"></button>
            </div>
        </div>

        <div class="row">
            <div class="col">
              <button class="cardStyle" data-get="2" onclick="return dubleList(this)"></button>
               
              <button class="cardStyle" data-get="3" onclick="return dubleList(this)"></button>
               
              <button class="cardStyle" data-get="4" onclick="return dubleList(this)"></button>  

              <button class="cardStyle" data-get="1" onclick="return dubleList(this)"></button>
            </div>
        </div>
    </div>
</body>
</html>
