<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Document</title>
    <style>
        .btn {
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .filterForm {
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form class="container" id="form">
        <div class="mb-3">
            <label class="form-label"
            for="name" >Имя студента</label>

            <input class="form-control"  
            name="name" 
            id="name" 
            type="text" 
            placeholder="Введите имя студента" 
            
             >
             <!-- required -->
        </div>

        <div class="mb-3">
            <label class="form-label"
            for="sourName" >Фамилия студента</label>

            <input class="form-control"  
            name="sourName" 
            id="sourName" 
            type="text" 
            placeholder="Введите фамилию студента" 
            
             >
             <!-- required -->
        </div>

        <div class="mb-3">
            <label class="form-label"
            for="fatherName" >Отчество студента (при наличии)</label>

            <input class="form-control"  
            name="fatherName" 
            id="fatherName" 
            type="text" 
            placeholder="Введите отчество студента (если оно есть)">
        </div>

        <div class="mb-3">
            <label class="form-label"
            for="birthday" >Дата рождения</label>
            
            <input class="form-control"  
            name="birthday" 
            id="birthday" 
            type="date" 
            placeholder="Дата рождения " 
            
             >
             <!-- required -->

        </div>

        <div class="mb-3">
            <label class="form-label"
            for="yearBeginedStudy" >Год поступления</label>

            <input class="form-control"  
            name="yearBeginedStudy" 
            id="yearBeginedStudy" 
            type="date"
            placeholder="Год поступления" 
            
             >
             <!-- required -->
        </div>

        <div class="mb-3">
            <label class="form-label"
            for="facultet" >Факультет</label>

            <input class="form-control"  
            name="facultet" 
            id="facultet" 
            type="text" 
            placeholder="Факультет" 
            
             >
             <!-- required -->
        </div>

        <input id="" class="btn btn-primary" type="submit" value="Добавить">
    </form>

    <div id="todo-list" class="container">

    </div>
</body>
</html>
